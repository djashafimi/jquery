<head>
    <script src="jquery-3.7.1.min.js"></script>
    <style>
        #box {
            width:100px;
            height:50px;
           
            background-color: blue;
            position: relative;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <button>Move Box</button>

    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("#box").animate({
                    left: "300px",
                    height: "200px"
                },3000, function() {
                    $("button").hide();
                });
            });
        });
    </script>
</body>
